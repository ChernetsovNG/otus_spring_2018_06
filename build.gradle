buildscript {
    repositories {
        maven { url 'https://repo.spring.io/plugins-snapshot' }
    }
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:1.0.5.RELEASE"
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'application'

    group 'ru.nchernetsov'
    version '0.1-SNAPSHOT'

    configurations {
        provided
    }

    sourceSets {
        main.compileClasspath += configurations.provided
        test.compileClasspath += configurations.provided
        test.runtimeClasspath += configurations.provided
    }
}

subprojects {
    sourceCompatibility = 1.8

    apply plugin: "io.spring.dependency-management"

    repositories {
        mavenCentral()
    }

    dependencies {
        provided group: 'org.projectlombok', name: 'lombok', version: '1.18.0'

        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junit5Version
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junit5Version
        testCompile group: 'org.junit.vintage', name: 'junit-vintage-engine', version: junit5Version
        testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: junit5PlatformVersion
        testCompile group: 'org.junit.platform', name: 'junit-platform-runner', version: junit5PlatformVersion
    }
}
