<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book</title>

    <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <th:block th:include="fragments/menu :: menu">Menu</th:block>
</div>

<div class="container">

    <h1>Book</h1>

    <form th:object="${book}" class="form-group" action="/books/edit" th:action="@{/books/edit}" method="post">
        <label>
            <input th:type="hidden" name="id" th:field="*{id}"/>
        </label>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}"/>

            <label for="authors">Authors (multiple select):</label>
            <select id="authors" th:field="*{authors}" size="10" multiple="multiple" th:value="*{authors}">
                <option th:each="author : ${allAuthors}" th:value="${{author.name}}" th:text="${author.name}">
                    Author Name
                </option>
            </select>
            <br/>

            <label for="genres">Genres (multiple select):</label>
            <select id="genres" th:field="*{genres}" size="10" multiple="multiple" th:value="*{genres}">
                <option th:each="genre : ${allGenres}" th:value="${{genre.name}}" th:text="${genre.name}">
                    Genre Name
                </option>
            </select>
            <br/>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
    </form>

</div>

</body>
</html>
