<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Genres</title>

    <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="#" th:href="@{/books}">Books</a></li>
            <li><a href="#" th:href="@{/authors}">Authors</a></li>
            <li class="active"><a href="#" th:href="@{/genres}">Genres</a></li>
        </ul>
    </div>
</nav>

<div class="container">

    <h1>Genres</h1>

    <p>
        <a href="/genres/edit" th:href="@{/genres/edit}">Create</a>
    </p>

    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="genre : ${genres}">
            <td th:text="${genre.id}">Id</td>
            <td th:text="${genre.name}">Name</td>
            <td>
                <a href="/genres/edit/1" th:href="@{/genres/edit/__${genre.id}__}">Edit</a>
                <a href="/genres/delete/1" th:href="@{/genres/delete/__${genre.id}__}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
