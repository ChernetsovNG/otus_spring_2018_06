<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Author</title>

    <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="#" th:href="@{/books}">Books</a></li>
            <li class="active"><a href="#" th:href="@{/authors}">Authors</a></li>
            <li><a href="#" th:href="@{/genres}">Genres</a></li>
        </ul>
    </div>
</nav>

<div class="container">

    <h1>Author</h1>

    <form class="form-group" action="/authors/edit" th:action="@{/authors/edit}" method="post">
        <label>
            <input th:type="hidden" name="id" th:field="${author.id}"/>
        </label>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="${author.name}"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
    </form>

</div>

</body>
</html>
