<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Library Info App</a>
    <button class="btn btn-danger btn-sm pull-right">
        Books
    </button>
    <button class="btn btn-info btn-sm pull-right" (click)="showAuthorsList()">
        Authors
    </button>
    <button class="btn btn-info btn-sm pull-right" (click)="showGenresList()">
        Genres
    </button>
    <button class="btn btn-info btn-sm btn-sm pull-right" routerLink="/admin">
        Admin
    </button>
</nav>

<div class="col-xl-9 p-3">
    <div class="form-inline float-left mr-1">
        <select class="form-control" [value]="elementsPerPage"
                (change)="changePageSize($event.target.value)">
            <option value="3">3 per Page</option>
            <option value="4">4 per Page</option>
            <option value="6">6 per Page</option>
            <option value="8">8 per Page</option>
        </select>
    </div>

    <div class="btn-group float-right">
        <button *counter="let page of pageCount" (click)="changePage(page)"
                class="btn btn-outline-primary" [class.active]="page == selectedPage">
            {{page}}
        </button>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Authors</th>
            <th>Genres</th>
            <th>Comments</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of books">
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ bookAuthorNames(book) }}</td>
            <td>{{ bookGenreNames(book) }}</td>
            <td>
                <button class="btn btn-info btn-sm pull-right" (click)="showBookComments(book)">
                    Show comments
                </button>
            </td>
            <td>Edit;
                Remove;
                <button class="btn btn-success btn-sm pull-right" (click)="addBookToCart(book)">
                    Add to Cart
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <cart-summary></cart-summary>
</div>
