<div class="col-xl-9 p-3">
    <div class="form-inline float-left mr-1">
        <select class="form-control" [value]="elementsPerPage"
                (change)="changePageSize($event.target.value)">
            <option value="3">3 per Page</option>
            <option value="4">4 per Page</option>
            <option value="6">6 per Page</option>
            <option value="8">8 per Page</option>
        </select>
    </div>

    <div class="btn-group float-right">
        <button *counter="let page of pageCount" (click)="changePage(page)"
                class="btn btn-outline-primary" [class.active]="page == selectedPage">
            {{page}}
        </button>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let genre of getGenres()">
            <td>{{ genre.id }}</td>
            <td>{{ genre.name }}</td>
            <td>
                <button class="btn btn-sm btn-warning pull-left" [routerLink]="['/genres/edit', genre.id]">
                    Edit
                </button>
                <button class="btn btn-sm btn-danger pull-left" (click)="deleteGenre(genre.id)">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" routerLink="/genres/create">
        Create New Genre
    </button>

</div>
