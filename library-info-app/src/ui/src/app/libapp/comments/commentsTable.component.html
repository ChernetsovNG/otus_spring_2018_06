<div class="col-xl-9 p-3">
    <div class="form-inline float-left mr-1">
        <select class="form-control" [value]="elementsPerPage"
                (change)="changePageSize($event.target.value)">
            <option value="3">3 per Page</option>
            <option value="4">4 per Page</option>
            <option value="6">6 per Page</option>
            <option value="8">8 per Page</option>
        </select>
    </div>

    <div class="btn-group float-right">
        <button *counter="let page of pageCount" (click)="changePage(page)"
                class="btn btn-outline-primary" [class.active]="page == selectedPage">
            {{page}}
        </button>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th colspan="4">{{getBookTitle()}}</th>
        </tr>
        <tr>
            <th>Id</th>
            <th>Text</th>
            <th>Timestamp</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let comment of getComments()">
            <td>{{ comment.id }}</td>
            <td>{{ comment.text }}</td>
            <td>{{ comment.timestamp }}</td>
            <td>
                <!--<button class="btn btn-sm btn-warning pull-left"-->
                <!--[routerLink]="['comments/books/', getBookId(), '/edit', comment.id]">-->
                <!--Edit-->
                <!--</button>-->
                <button class="btn btn-sm btn-danger pull-left" (click)="deleteComment(comment.id)">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" routerLink="/comments/books/{{getBookId()}}/create">
        Create New Comment
    </button>

</div>
