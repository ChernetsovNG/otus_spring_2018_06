<div class="navbar">
    <a class="navbar-brand">Library Info App</a>
</div>

<div class="m-1">
    <h2 class="text-xl-center">Your Cart</h2>
    <table class="table table-bordered table-striped p-3">
        <thead>
        <th>Quantity</th>
        <th>Book</th>
        <th class="text-xl-right">Price</th>
        <th class="text-xl-right">Subtotal</th>
        </thead>
        <tbody>
        <tr *ngIf="cart.lines.length == 0">
            <td colspan="4" class="text-xl-center">
                Your cart is empty
            </td>
        </tr>
        <tr *ngFor="let line of cart.lines">
            <td>
                <input type="number" class="form-control-sm"
                       style="width:5em"
                       [value]="line.quantity"
                       (change)="cart.updateQuantity(line.book, $event.target.value)"/>
            </td>
            <td>{{line.book.title}}</td>
            <td class="text-xl-right">
                price
            </td>
            <td class="text-xl-right">
                {{(line.lineTotal)}}
            </td>
            <td class="text-xl-center">
                <button class="btn btn-sm btn-danger" (click)="cart.removeLine(line.book.id)">
                    Remove
                </button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3" class="text-xl-right">Total</td>
            <td class="text-xl-right">
                {{cart.cartPrice}}
            </td>
        </tr>
        </tfoot>
    </table>
</div>
<div class="text-xl-center">
    <button class="btn btn-primary" routerLink="/books">Continue shopping</button>
    <button class="btn btn-secondary" routerLink="/checkout" [disabled]="cart.lines.length == 0">
        Checkout
    </button>
</div>
