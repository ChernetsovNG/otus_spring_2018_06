<div class="bg-info p-3 text-xl-center">
    <h3>Library Info App</h3>
</div>

<div class="bg-danger mt-1 p-3 text-xl-center" *ngIf="errorMessage != null">
    {{ errorMessage }}
</div>
<div class="p-3">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="form-group">
            <label for="username">Name</label>
            <input class="form-control" id="username" name="username" [(ngModel)]="username" required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password" required/>
        </div>
        <div class="text-xl-center">
            <button class="btn btn-secondary" routerLink="/">Go Back</button>
            <button class="btn btn-primary" type="submit">Log In</button>
        </div>
    </form>
</div>
